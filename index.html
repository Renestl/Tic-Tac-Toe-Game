<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <section class="container">
    <h1>Tic Tac Toe</h1>
    <h3>Play as 
      <button id="xButton" >X</button>
      or 
      <button id="oButton" >O</button>
      ?
      </h3>
    <table class="board">
      <tbody>
        <tr class="row1">
          <td id="c1r1" class="cell1 field"></td>
          <td id="c2r1" class="cell2 field"></td>
          <td id="c3r1" class="cell3 field"></td>
        </tr>
        <tr class="row2">
          <td id="c1r2" class="cell1 field"></td>
          <td id="c2r2" class="cell2 field"></td>
          <td id="c3r2" class="cell3 field"></td>
        </tr>
        <tr class="row3">
          <td id="c1r3" class="cell1 field"></td>
          <td id="c2r3" class="cell2 field"></td>
          <td id="c3r3" class="cell3 field"></td>
        </tr>
      </tbody>
    </table>
    <h4>Score:
      <br />
        <p>Player: <span class="badge player">0</span>
        <br />
          Computer: <span class="badge computer">0</span>
          <br />
          Draw: <span class="badge draw">0</span>
        </p>
      </h4>
  </section>
