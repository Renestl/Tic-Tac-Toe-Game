<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <!-- custom stylesheet -->
  <link href="css/tictactoe.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div id="modal" class="modal">
      <!-- Modal Content -->
      <div class="modalContent">
        <p>Play as X or O?</p>
        <button>X</button>
        <button>O</button>
      </div>
    </div>

      <h1>Tic Tac Toe</h1>
      <table class="board">
        <tr class="row1">
          <td class="cell1"></td>
          <td class="cell2"></td>
          <td class="cell3"></td>
        </tr>
        <tr class="row2">
          <td class="cell1"></td>
          <td class="cell2"></td>
          <td class="cell3"></td>
        </tr>
        <tr class="row3">
          <td class="cell1"></td>
          <td class="cell2"></td>
          <td class="cell3"></td>
        </tr>
      </table>
    </div>
    
    <!-- Scripts -->
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</body>

</html>
