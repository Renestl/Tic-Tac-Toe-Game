<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <!-- custom stylesheet -->
  <link href="css/tictactoe.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
      <div id="tttModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
          <span class="close">x</span>
          <p>Play as X or O?</p>
          <button>X</button>
          <button>O</button>
        </div>

        <h1>Tic Tac Toe</h1>
        <table class="board">
          <tr class="row1">
            <td class="cell1"></td>
            <td class="cell2"></td>
            <td class="cell3"></td>
          </tr>
          <tr class="row2">
            <td class="cell1"></td>
            <td class="cell2"></td>
            <td class="cell3"></td>
          </tr>
          <tr class="row3">
            <td class="cell1"></td>
            <td class="cell2"></td>
            <td class="cell3"></td>
          </tr>
        </table>
      </div>

</body>

</html>
